<template>
    <lightning-card title="Submit Feedback">
        <div class="slds-p-around_medium">

             <!-- File Upload (visible after successful record creation) -->
             <template lwc:if={isRecordSaved}>
                <div>Feedback has been created successfually, You can add supporting documents below. </div>

                <lightning-file-upload
                    label="Attach Files"
                    name="fileUploader"
                    accept=".pdf,.jpg,.png,.docx"
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
            </template>

            <template lwc:else>  
                <div>You will be able to attach documentd after Feedback is created. </div>
                <lightning-record-edit-form
                    object-api-name="Feedback__c"
                    onsuccess={handleSuccess}
                    onerror={handleError}
                >
                    
                    <!-- Customer Email -->
                    <lightning-input-field field-name="Customer_Email__c" class="slds-m-bottom_medium"></lightning-input-field>

                    <!-- Customer Name -->
                    <lightning-input-field field-name="Customer_name__c" class="slds-m-bottom_medium"></lightning-input-field>


                    <!-- Rating -->
                    <lightning-input-field field-name="Rating__c" class="slds-m-bottom_medium"></lightning-input-field>

                    <!-- Feedback Message -->
                    <lightning-input-field field-name="Feedback_Message__c" class="slds-m-bottom_medium"></lightning-input-field>

                    <!-- Service Category -->
                    <lightning-input-field field-name="Service_Category__c" class="slds-m-bottom_medium"></lightning-input-field>

                    <!-- Service Subcategory -->
                    <lightning-input-field field-name="Service_Subcategory__c" class="slds-m-bottom_medium"></lightning-input-field>

                    <!-- Submit Button -->
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="Submit Feedback"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>
        </div>
    </lightning-card>
</template>
